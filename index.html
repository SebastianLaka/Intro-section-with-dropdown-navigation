<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Intro-section-with-dropdown-navigation</title>
</head>

<body>
    <main class="site-container">
        <nav class="nav">
            <img src="./img/logo.svg" alt="Website icon" class="nav__icon">
            <button class="nav__hamburger-icon">
                <img src="./img/icon-menu.svg" alt="Hamburger icon for nav at mobile">
            </button>
        <div class="nav-container">
            <ul class="nav-links">
                <li class="nav-links__item"><a href="#">Home</a></li>
                <li class="nav-links__item"><a href="#">About</a></li>
                <li class="nav-links__item"><a href="#">Services</a></li>
                <li class="nav-links__item"><a href="#">Contact</a></li>
            </ul>
        </div>
        </nav>
        <img src="./img/image-hero-mobile.png" alt="Hero image" class="site-container__image-mobile">
        <img src="./img/image-hero-desktop.png" alt="Hero image" class="site-container__image-desktop">
        <div class="description-container">
            <h1 class="description-container__header">Make remote work</h1>
            <p class="description-container__description">Get your team in sync, not matter your location. Streamline
                processes, create team rituals, and watch productivity soar.</p>
            <button class="description-container__button">Learn more</button>
        </div>
        <div class="logo-container">
            <img src="./img/client-databiz.svg" alt="Databiz icon" class="logo-container__logo">
            <img src="./img/client-audiophile.svg" alt="Audiophile icon" class="logo-container__logo">
            <img src="./img/client-meet.svg" alt="Met icon" class="logo-container__logo">
            <img src="./img/client-maker.svg" alt="Maker icon" class="logo-container__logo">
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
