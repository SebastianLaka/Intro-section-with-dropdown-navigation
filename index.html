<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Intro-section-with-dropdown-navigation</title>
</head>

<body>
    <main class="site-container">
        <nav class="nav wrapper-nav">
            <img src="./img/logo.svg" alt="Website icon" class="nav__icon">
            <button class="nav__hamburger-icon"></button>
            <div class="nav-container">
                <button class="nav-container__close-icon">
                    <img src="./img/icon-close-menu.svg">
                </button>
                <ul class="nav-dropdown">
                    <li class="nav-dropdown-features"><a class="nav-dropdown-features__ref-link" data-dropdown-item
                            href="#">Features<img src="./img/icon-arrow-down.svg"
                                class="nav-dropdown-features--arrow-down"></a>
                        <ul class="dropdown-company-features">
                            <li class="dropdown-company-features__item"><img src="./img/icon-todo.svg"
                                    class="dropdown-company-features--icon">Todo List</li>
                            <li class="dropdown-company-features__item"><img src="./img/icon-calendar.svg"
                                    class="dropdown-company-features--icon">Calendar</li>
                            <li class="dropdown-company-features__item"><img src="./img/icon-reminders.svg"
                                    class="dropdown-company-features--icon">Reminders</li>
                            <li class="dropdown-company-features__item"><img src="./img/icon-planning.svg"
                                    class="dropdown-company-features--icon">Planning</li>
                        </ul>
                    </li>
                    <li class="nav-dropdown-company"><a class="nav-dropdown-company__ref-link" data-dropdown-item
                            href="#">Company<img src="./img/icon-arrow-down.svg"
                                class="nav-dropdown-company--arrow-down"></a>
                        <ul class="dropdown-company-options">
                            <li class="dropdown-company-options__item">History</li>
                            <li class="dropdown-company-options__item">Our Team</li>
                            <li class="dropdown-company-options__item">Blog</li>
                        </ul>
                    </li>
                    <li class="nav-dropdown-careers"><a class="nav-dropdown-careers__ref-link" href="#">Careers</a></li>
                    <li class="nav-dropdown-about"><a class="nav-dropdown-about__ref-link" href="#">About</a></li>
                </ul>
                <div class="nav-cta">
                    <button class="nav-cta__login">Login</button>
                    <button class="nav-cta__register">Register</button>
                </div>
            </div>
        </nav>

        <section class="site-body wrapper">
            
                <img src="./img/image-hero-mobile.png" alt="Hero image" class="site-body__image-mobile">
                <img src="./img/image-hero-desktop.png" alt="Hero image" class="site-body__image-desktop">
                <div class="description-container">
                    <h1 class="description-container__header">Make remote work</h1>
                    <p class="description-container__description">Get your team in sync, not matter your location.
                        Streamline
                        processes, create team rituals, and watch productivity soar.</p>
                    <button class="description-container__button">Learn more</button>
                    <div class="logo-container">
                        <img src="./img/client-databiz.svg" alt="Databiz icon" class="logo-container__logo">
                        <img src="./img/client-audiophile.svg" alt="Audiophile icon" class="logo-container__logo">
                        <img src="./img/client-meet.svg" alt="Met icon" class="logo-container__logo">
                        <img src="./img/client-maker.svg" alt="Maker icon" class="logo-container__logo">
                    </div>
                </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
